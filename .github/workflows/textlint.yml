name: Textlint
on: pull_request
jobs:
  textlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # setup pnpm
    - uses: pnpm/action-setup@v4
      with:
        version: '9.12.3'

    # setup Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'

    # Run scripts
    - name: Install dependencies
      run: pnpm install
    - name: linting markdown files
      run: pnpm run lint

